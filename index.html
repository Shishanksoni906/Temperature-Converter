<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="container-header "class="container__header">
        <div class="number-1">
            <label class="lab">Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp_1">
        </div>
        <div class="number-2">
            <label class="lab">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp_1"> 
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
